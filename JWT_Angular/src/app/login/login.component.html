<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img alt="User Icon" id="icon" src="https://i.pinimg.com/236x/b5/ef/03/b5ef034babdd7709ff040eff5419d70c.jpg"/>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <input class="fadeIn second" id="username" name="login" placeholder="username" type="email" formControlName="gmail">
      <input class="fadeIn third" id="password" name="login" placeholder="password" type="password" formControlName="password">
      <input class="fadeIn fourth" type="submit" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
